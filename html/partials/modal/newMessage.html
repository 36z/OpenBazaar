<div class="modal-header">
    <h3 class="modal-title">Send Message</h3>
</div>

<div class="modal-body"  style="text-align:left;">

<div class="row">
    <form class="form-horizontal" name="sendMessageForm" role="form">

        <div class="form-group">
            <label for="recipient" class="col-sm-1 control-label">To:</label>
            <div class="col-sm-10">
                <select id="recipient" data-ng-model="recipient" data-ng-options="peer.nick + ' ('+peer.guid+')' for peer in myself.peers track by peer.guid" class="form-control col-sm-12"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12" style="padding:0 25px">
                <input type="text" class="form-control" id="subject" data-ng-model="subject" placeholder="Enter a subject line" />
                <div data-ng-show="sendMessageForm.subject.$dirty && sendMessageForm.subject.$invalid">Invalid:
                  <span data-ng-show="sendMessageForm.subject.$error.required">A subject is required</span>
                 </div>
             </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12" style="padding:0 25px">
                <textarea rows="12" class="form-control" id="body" ng-model="body" placeholder="Enter a message"></textarea>
                <div ng-show="sendMessageForm.body.$dirty && sendMessageForm.body.$invalid">Invalid:
                  <span ng-show="sendMessageForm.body.$error.required">A body is required</span>
                 </div>
             </div>
        </div>
    </form>

</div>

</div>

<div class="modal-footer">
    <a class="btn btn-default" ng-click="cancel()" type="cancel">Cancel</a> 
    <a class="btn btn-primary" ng-click="send()" 
        data-ng-disabled="sendMessageForm.$invalid"
        type="submit">Send</a>
</div>
